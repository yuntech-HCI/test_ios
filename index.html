<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | My project (2)</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
</head>
<body>
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"> </div>
        <div id="unity-footer">
            <div id="unity-webgl-logo"></div>
            <div id="unity-fullscreen-button"></div>
            <div id="unity-build-title">My project (2)</div>
        </div>
    </div>
    <script>

        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");
        var fullscreenButton = document.querySelector("#unity-fullscreen-button");
        var warningBanner = document.querySelector("#unity-warning");

        function unityShowBanner(msg, type) {
            function updateBannerVisibility() {
                warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
            }
            var div = document.createElement('div');
            div.innerHTML = msg;
            warningBanner.appendChild(div);
            if (type == 'error') div.style = 'background: red; padding: 10px;';
            else {
                if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
                setTimeout(function () {
                    warningBanner.removeChild(div);
                    updateBannerVisibility();
                }, 5000);
            }
            updateBannerVisibility();
        }

        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/web.loader.js";
        var config = {
            dataUrl: buildUrl + "/web.data",
            frameworkUrl: buildUrl + "/web.framework.js",
            codeUrl: buildUrl + "/web.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "My project (2)",
            productVersion: "0.1",
            showBanner: unityShowBanner,
        };

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.getElementsByTagName('head')[0].appendChild(meta);
            container.className = "unity-mobile";
            canvas.className = "unity-mobile";
        } else {
            canvas.style.width = "960px";
            canvas.style.height = "600px";
        }

        loadingBar.style.display = "block";

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                progressBarFull.style.width = 100 * progress + "%";
            }).then((unityInstance) => {
                // ‚úÖ ÈóúÈçµÔºöËÆì Unity ÂØ¶‰æãËÆäÊàêÂÖ®ÂüüËÆäÊï∏
                window.unityInstance = unityInstance;

                loadingBar.style.display = "none";
                fullscreenButton.onclick = () => {
                    unityInstance.SetFullscreen(1);
                };
            }).catch((message) => {
                alert(message);
            });
        };
        document.body.appendChild(script);
    </script>

    <!-- === üëá ÈáçÂäõÊÑüÊ∏¨Âô®Êï¥ÂêàÂçÄ === -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            console.log("üì± Á≠âÂæÖ Unity ËºâÂÖ•ÂÆåÊàê...");

            const waitForUnity = setInterval(() => {
                if (typeof window.unityInstance !== "undefined" && window.unityInstance != null) {
                    clearInterval(waitForUnity);
                    console.log("‚úÖ Unity Â∑≤ËºâÂÖ•ÔºåÂª∫Á´ãÂïüÁî®ÊÑüÊ∏¨Âô®ÊåâÈàï...");

                    const btn = document.createElement("button");
                    btn.textContent = "ÂïüÁî®ÈáçÂäõÊÑüÊ∏¨Âô®";
                    btn.style.position = "fixed";
                    btn.style.top = "16px";
                    btn.style.left = "16px";
                    btn.style.zIndex = "9999";
                    btn.style.padding = "10px 16px";
                    btn.style.fontSize = "16px";
                    btn.style.fontWeight = "600";
                    btn.style.background = "#2563eb";
                    btn.style.color = "#fff";
                    btn.style.border = "none";
                    btn.style.borderRadius = "8px";
                    btn.style.boxShadow = "0 4px 10px rgba(37,99,235,0.3)";
                    document.body.appendChild(btn);

                    if (!('DeviceMotionEvent' in window)) {
                        btn.textContent = "‚ö†Ô∏è ÁÑ°ÊÑüÊ∏¨Âô®ÔºàË´ãÁî®ÊâãÊ©üÈñãÂïüÔºâ";
                        btn.disabled = true;
                        return;
                    }

                    let accel = { x: 0, y: 0, z: 0 };
                    const alpha = 0.15;
                    let sx = 0, sy = 0, sz = 0;
                    let sending = false;

                    function handleMotion(e) {
                        const g = e.accelerationIncludingGravity || {};
                        let x = g.x || 0, y = g.y || 0, z = g.z || 0;
                        sx = sx + alpha * (x - sx);
                        sy = sy + alpha * (y - sy);
                        sz = sz + alpha * (z - sz);
                        accel = { x: sx, y: sy, z: sz };
                    }

                    async function requestPermissionIfNeeded() {
                        if (typeof DeviceMotionEvent !== "undefined" &&
                            typeof DeviceMotionEvent.requestPermission === "function") {
                            const res = await DeviceMotionEvent.requestPermission();
                            if (res !== "granted") throw new Error("‰ΩøÁî®ËÄÖÊú™ÊéàÊ¨ä");
                        }
                    }

                    btn.addEventListener("click", async () => {
                        try {
                            await requestPermissionIfNeeded();
                            window.addEventListener("devicemotion", handleMotion, { passive: true });
                            btn.textContent = "‚úÖ ÊÑüÊ∏¨Âô®Â∑≤ÂïüÁî®";
                            btn.disabled = true;
                            sending = true;
                            console.log("üì° ÂÅµÊ∏¨ÁßªÂãï‰∏≠ÔºåÂè™ÊúâË∂ÖÈÅéÈñÄÊ™ªÊâçÂÇ≥Áµ¶ Unity");

                            // üëâ ‰Ω†ÂèØ‰ª•Ëá™Ë°åË™øÊï¥ÈñÄÊ™ªÂÄºÔºå‰æãÂ¶Ç 2.0 = Á¥Ñ 2 m/s¬≤ ÁöÑÂä†ÈÄüÂ∫¶ËÆäÂåñ
                            const threshold = 20.0;

                            setInterval(() => {
                                if (!sending || !window.unityInstance) return;

                                // Ë®àÁÆóÁ∏ΩÂä†ÈÄüÂ∫¶Â§ßÂ∞èÔºàÂê´ÈáçÂäõÔºâ
                                const magnitude = Math.sqrt(
                                    accel.x * accel.x +
                                    accel.y * accel.y +
                                    accel.z * accel.z
                                );

                                // üëâ Áï∂Ë∂ÖÈÅéÈñÄÊ™ªÊôÇÊâçÂÇ≥ÈÄÅ
                                if (magnitude > threshold) {
                                    window.unityInstance.SendMessage(
                                        "Receiver",
                                        "OnWebMessage",
                                        JSON.stringify(accel)
                                    );
                                    console.log(`üöÄ ÂÇ≥ÈÄÅÁµ¶ UnityÔºö|g|=${magnitude.toFixed(2)}`);
                                }
                            }, 100);
                        } catch (e) {
                            alert("‚ùå ÊÑüÊ∏¨Âô®ÊéàÊ¨äÂ§±ÊïóÔºö" + e.message);
                        }
                    });

                }
            }, 500);
        });
    </script>
    <!-- === üëÜ ÁµêÊùü === -->

</body>
</html>
