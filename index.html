<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | My project (2)</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
</head>


<body>
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"></div>
        <div id="unity-footer">
            <div id="unity-webgl-logo"></div>
            <div id="unity-fullscreen-button"></div>
            <div id="unity-build-title">My project (2)</div>
        </div>
    </div>

    <script>
        // ðŸ§© Safari WebGL2 ä¿®æ­£ï¼ˆå®‰å…¨ç„¡å®³ï¼‰
        if (!HTMLCanvasElement.prototype.getContextSafariWebGL2Fixed) {
            HTMLCanvasElement.prototype.getContextSafariWebGL2Fixed = function () {
                return this.getContext("webgl2");
            };
        }

        const container = document.querySelector("#unity-container");
        const canvas = document.querySelector("#unity-canvas");
        const loadingBar = document.querySelector("#unity-loading-bar");
        const progressBarFull = document.querySelector("#unity-progress-bar-full");
        const fullscreenButton = document.querySelector("#unity-fullscreen-button");
        const warningBanner = document.querySelector("#unity-warning");

        function unityShowBanner(msg, type) {
            function updateBannerVisibility() {
                warningBanner.style.display = warningBanner.children.length ? "block" : "none";
            }
            const div = document.createElement("div");
            div.innerHTML = msg;
            warningBanner.appendChild(div);
            if (type == "error") div.style = "background: red; padding: 10px;";
            else {
                if (type == "warning") div.style = "background: yellow; padding: 10px;";
                setTimeout(() => {
                    warningBanner.removeChild(div);
                    updateBannerVisibility();
                }, 5000);
            }
            updateBannerVisibility();
        }

        const buildUrl = "Build";
        const loaderUrl = buildUrl + "/web.loader.js";
        const config = {
            dataUrl: buildUrl + "/web.data",
            frameworkUrl: buildUrl + "/web.framework.js",
            codeUrl: buildUrl + "/web.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "My project (2)",
            productVersion: "0.1",
            showBanner: unityShowBanner,
        };

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            const meta = document.createElement("meta");
            meta.name = "viewport";
            meta.content =
                "width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes";
            document.getElementsByTagName("head")[0].appendChild(meta);
            container.className = "unity-mobile";
            canvas.className = "unity-mobile";
        } else {
            canvas.style.width = "960px";
            canvas.style.height = "600px";
        }

        loadingBar.style.display = "block";

        const script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                progressBarFull.style.width = 100 * progress + "%";
            })
                .then((unityInstance) => {
                    loadingBar.style.display = "none";
                    fullscreenButton.onclick = () => unityInstance.SetFullscreen(1);

                    console.log("âœ… Unity WebGL è¼‰å…¥å®Œæˆ");

                    // ------------------------------
                    // ðŸ“± é‡åŠ›æ„Ÿæ¸¬å™¨ï¼šDeviceMotionEvent
                    // ------------------------------
                    let accel = { x: 0, y: 0, z: 0 };

                    // æœ‰äº›ç€è¦½å™¨ï¼ˆç‰¹åˆ¥æ˜¯ iOSï¼‰éœ€è¦ä½¿ç”¨è€…åŒæ„æ‰èƒ½å–æ„Ÿæ¸¬å™¨
                    function requestSensorPermission() {
                        if (typeof DeviceMotionEvent.requestPermission === "function") {
                            DeviceMotionEvent.requestPermission()
                                .then((response) => {
                                    if (response === "granted") {
                                        window.addEventListener("devicemotion", handleMotion);
                                    } else {
                                        console.warn("âŒ ä½¿ç”¨è€…æ‹’çµ•æŽˆæ¬ŠåŠ é€Ÿåº¦æ„Ÿæ¸¬å™¨");
                                    }
                                })
                                .catch(console.error);
                        } else {
                            // Android æˆ–æ¡Œé¢ç€è¦½å™¨
                            window.addEventListener("devicemotion", handleMotion);
                        }
                    }

                    function handleMotion(event) {
                        if (event.accelerationIncludingGravity) {
                            accel.x = event.accelerationIncludingGravity.x || 0;
                            accel.y = event.accelerationIncludingGravity.y || 0;
                            accel.z = event.accelerationIncludingGravity.z || 0;
                        }
                    }

                    // æ¯ 0.1 ç§’ç™¼é€ä¸€æ¬¡åŠ é€Ÿåº¦çµ¦ Unity
                    setInterval(() => {
                        const msg = JSON.stringify(accel);
                        unityInstance.SendMessage("Receiver", "OnWebMessage", msg);
                    }, 100);

                    // å•Ÿå‹•æ„Ÿæ¸¬å™¨ç›£è½
                    requestSensorPermission();
                })
                .catch((message) => {
                    alert(message);
                });
        };

        document.body.appendChild(script);
    </script>

</body>
</html>
