window.StartSensorListening = function () {
  if (window._sensorStarted) return;
  window._sensorStarted = true;

  logToScreen("ğŸ“¡ å•Ÿå‹•æ„Ÿæ¸¬äº‹ä»¶ç›£è½ä¸­...");

  window.addEventListener("devicemotion", (e) => {
    if (!e.accelerationIncludingGravity) {
      logToScreen("âš ï¸ æ²’æœ‰åŠ é€Ÿåº¦è³‡æ–™ï¼Œå¯èƒ½è¢«å°é–æˆ–æ¬Šé™æœªæˆäºˆ");
      return;
    }

    const accel = e.accelerationIncludingGravity;
    const gyro = e.rotationRate || { alpha: 0, beta: 0, gamma: 0 };

    const json = JSON.stringify({
      ax: accel.x || 0,
      ay: accel.y || 0,
      az: accel.z || 0,
      gx: gyro.alpha || 0,
      gy: gyro.beta || 0,
      gz: gyro.gamma || 0
    });

    logToScreen(`ax:${accel.x?.toFixed(2)} ay:${accel.y?.toFixed(2)} az:${accel.z?.toFixed(2)}`);

    if (window.unityInstance && window.unityInstance.SendMessage) {
      window.unityInstance.SendMessage("Main Camera", "OnSensorData", json);
    }
  });

  // é¡å¤–è¨»å†Šæ–¹å‘äº‹ä»¶ï¼ˆå¯ç”¨æ–¼é™¤éŒ¯ï¼‰

};
