<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | My project (2)</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
</head>

<body>
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"></div>
        <div id="unity-footer">
            <div id="unity-webgl-logo"></div>
            <div id="unity-fullscreen-button"></div>
            <div id="unity-build-title">My project (2)</div>
        </div>
    </div>

    <button id="enableMotion"
            style="position:fixed;top:20px;left:20px;z-index:999;font-size:18px;padding:8px 16px;">
        å•Ÿç”¨æ„Ÿæ¸¬å™¨
    </button>

    <script>
        // Safari WebGL ä¿®æ­£
        if (!HTMLCanvasElement.prototype.getContextSafariWebGL2Fixed) {
            HTMLCanvasElement.prototype.getContextSafariWebGL2Fixed = function () {
                return this.getContext("webgl2");
            };
        }

        const container = document.querySelector("#unity-container");
        const canvas = document.querySelector("#unity-canvas");
        const loadingBar = document.querySelector("#unity-loading-bar");
        const progressBarFull = document.querySelector("#unity-progress-bar-full");
        const fullscreenButton = document.querySelector("#unity-fullscreen-button");
        const warningBanner = document.querySelector("#unity-warning");

        const buildUrl = "Build";
        const loaderUrl = buildUrl + "/web.loader.js";
        const config = {
            dataUrl: buildUrl + "/web.data",
            frameworkUrl: buildUrl + "/web.framework.js",
            codeUrl: buildUrl + "/web.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "My project (2)",
            productVersion: "0.1"
        };

        loadingBar.style.display = "block";
        const script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                progressBarFull.style.width = 100 * progress + "%";
            }).then((unityInstance) => {
                loadingBar.style.display = "none";
                fullscreenButton.onclick = () => unityInstance.SetFullscreen(1);
                console.log("âœ… Unity WebGL è¼‰å…¥å®Œæˆ");

                // ------------------------------
                // ðŸ“± åŠ é€Ÿåº¦æ„Ÿæ¸¬å™¨éƒ¨åˆ†
                // ------------------------------
                let accel = { x: 0, y: 0, z: 0 };

                function handleMotion(event) {
                    if (event.accelerationIncludingGravity) {
                        accel.x = event.accelerationIncludingGravity.x || 0;
                        accel.y = event.accelerationIncludingGravity.y || 0;
                        accel.z = event.accelerationIncludingGravity.z || 0;
                    }
                }

                // æ¯ 0.1 ç§’ç™¼é€ä¸€æ¬¡åŠ é€Ÿåº¦çµ¦ Unity
                setInterval(() => {
                    const msg = JSON.stringify(accel);
                    unityInstance.SendMessage("Receiver", "OnWebMessage", msg);
                }, 100);

                // ðŸ”˜ ä½¿ç”¨è€…é»žæ“ŠæŒ‰éˆ•æ™‚è«‹æ±‚æ¬Šé™
                document.getElementById("enableMotion").addEventListener("click", () => {
                    if (typeof DeviceMotionEvent.requestPermission === "function") {
                        DeviceMotionEvent.requestPermission()
                            .then(response => {
                                if (response === "granted") {
                                    window.addEventListener("devicemotion", handleMotion);
                                    document.getElementById("enableMotion").style.display = "none";
                                    console.log("âœ… å·²æŽˆæ¬Šæ„Ÿæ¸¬å™¨");
                                } else {
                                    console.warn("âŒ ä½¿ç”¨è€…æ‹’çµ•æŽˆæ¬Š");
                                }
                            })
                            .catch(console.error);
                    } else {
                        // Android æˆ–å…¶ä»–å¹³å°
                        window.addEventListener("devicemotion", handleMotion);
                        document.getElementById("enableMotion").style.display = "none";
                    }
                });
            }).catch((message) => alert(message));
        };
        document.body.appendChild(script);
    </script>
</body>
</html>
